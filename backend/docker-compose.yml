# docker-compose.yml
version: '3.8'

services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: k8s-prediction-model
    depends_on:
      - redis
    volumes:
      - .:/app
      - ${KUBECONFIG_PATH:-~/.kube/config}:/app/.kube/config:ro
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - app_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
